version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: smartbrain-postgres
    environment:
      POSTGRES_DB: smartbrain
      POSTGRES_USER: smartbrain_user
      POSTGRES_PASSWORD: smartbrain_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schemas/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbrain_user -d smartbrain"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
